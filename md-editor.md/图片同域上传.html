<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>同域图片上传示例Demo</title>
		
		<!--引入样式文件-->
        <link rel="stylesheet" href="editor.md-master/examples/css/style.css" />
        <link rel="stylesheet" href="editor.md-master/css/editormd.css" />
		<!--引入js文件-->
		<script src="editor.md-master/examples/js/jquery.min.js"></script>
        <script src="editor.md-master/editormd.js"></script>
		
    </head>
   
   <body>
            <header>
                <h1>图片上传示例</h1>
                <p>Image upload example</p>
            </header>
            <div id="test-editormd">
                <textarea style="display:none;">#### Settings

```javascript
{
    imageUpload    : false,
    imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
    imageUploadURL : "./php/upload.php",
}
```

#### JSON data

```json
{
    success : 0 | 1,           // 0 表示上传失败，1 表示上传成功
    message : "提示的信息，上传成功或上传失败及错误信息等。",
    url     : "图片地址"        // 上传成功时才返回
}
```
				</textarea>
			</div>  
     
	 
	 
        <script type="text/javascript">
		
            $(function() {       
			
                var testEditor = editormd("test-editormd", {
                    width: "90%",//设置宽度
                    height: 640,//设置高度
                    markdown : "",
                    path : 'editor.md-master/lib/',//设置lib目录
                    //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为 true
                    //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为 true
                    //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为 true
                    //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为 0.1
                    //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为 #fff
                    imageUpload : true,
                    imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                    imageUploadURL : "./file/upload.do?test=dfdf",//上传的请求,需要返回如下格式:
                    
                    /*
                     上传的后台只需要返回一个 JSON 数据，结构如下：
                     {
                        success : 0 | 1,           // 0 表示上传失败，1 表示上传成功
                        message : "提示的信息，上传成功或上传失败及错误信息等。",
                        url     : "图片地址"        // 上传成功时才返回
                     }
                     */
                });
            });
			
        </script>
    </body>
</html>
